<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .logo {
            width: 100px;
            height: 100px;
            padding: 0;
        }
        .contact-font{
            color: white;
        }
        .logo-holder{
            border-radius:50%;
            width: 50px;
            height: 50px;
            color: white;
        }
        .container-contact {
            align-items: center;
            justify-content: center;
            display: flex;
            flex-direction: column;
        }
        .left-container {
            background-color: green;
            width: 2rem;
            height: 2rem;
        }
        .right-container {
            background-color: blue;
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between mb-4 border-bottom">
            <div class="col-3 ">
                <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                    <img src="../Static/Property.png" class="d-inline-flex" width="120px" height="120px" alt="">
                </a>
            </div>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="./home.html" class="nav-link px-4 link-secondary">Home</a></li>
                <li><a href="./prediction.html" class="nav-link px-4 link-secondary">Prediction</a></li>
                <li><a href="./map.html" class="nav-link px-4 link-secondary">Map</a></li>
                <li><a href="./contact.html" class="nav-link px-4 link-secondary">Contact</a></li>
            </ul>

            <div class="col-md-3 text-end">
                <button type="button" class="btn btn-outline-primary me-2">Login</button>
                <button type="button" class="btn btn-primary">Sign-up</button>
            </div>
        </header>
    </div>
    <div class="container-contact">
        <div class="col-lg-10 col-md-12">
            <div class="wrapper">
                <div class="row no-gutters">
                    <div class="col-md-7 d-flex  shadow-sm">
                        <div class=" w-100 p-md-5 p-4">
                            <h3 class="mb-4">Get in touch</h3>
                            <div id="form-message-warning" class="mb-4"></div>
                            <!-- <div id="form-message-success" class="mb-4">
                                Your message was sent, thank you!
                            </div> -->
                            <form method="POST" id="contactForm" name="contactForm" novalidate="novalidate">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <div class="form-group">
                                            <input type="text" class="form-control error" name="name" id="name" placeholder="Name" aria-invalid="true">
                                            <!-- <label id="name-error" class="error" for="name">Please enter your name</label> -->
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <div class="form-group">
                                            <input type="email" class="form-control error" name="email" id="email" placeholder="Email">
                                            <!-- <label id="email-error" class="error" for="email">Please enter a valid email address</label> -->
                                        </div>
                                    </div>
                                    <div class="col-md-12 mb-3">
                                        <div class="form-group">
                                            <input type="text" class="form-control error" name="subject" id="subject" placeholder="Subject">
                                            <!-- <label id="subject-error" class="error" for="subject">Please enter your subject</label> -->
                                        </div>
                                    </div>
                                    <div class="col-md-12 mb-3">
                                        <div class="form-group">
                                            <textarea name="message" class="form-control error" id="message" cols="30" rows="7" placeholder="Message"></textarea>
                                            <!-- <label id="message-error" class="error" for="message">Please enter a message</label> -->
                                        </div>
                                    </div>
                                    <div class="col-md-12 mb-3">
                                        <div class="form-group">
                                            <input type="submit" value="Send Message" class="btn btn-primary">
                                            <div class="submitting"></div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-5 d-flex align-items-stretch shadow-sm">
                        <div class="info-wrap bg-primary w-100 p-lg-5 p-4 py-3">
                            <h3 style="color: white;" class="mb-4 mt-md-4">Contact us</h3>
                            <div class="dbox w-100 d-flex align-items-start">
                                <div class="icon d-flex align-items-center justify-content-cente logo-holder px-3">
                                    <span class="fa fa-map-marker"></span>
                                </div>
                                <div class="text pl-3">
                                    <p style="color: white;"><span>Address:</span> 198 West 21th Street, Suite 721 New York NY 10016</p>
                                </div>
                            </div>
                            <div class="dbox w-100 d-flex align-items-center">
                                <div class="icon d-flex align-items-center justify-content-center logo-holder">
                                    <span class="fa fa-phone"></span>
                                </div>
                                <div class="text pl-3">
                                    <p style="color: white;"><span>Phone:</span> +61-509-161-106</p>
                                </div>
                            </div>
                            <div class="dbox w-100 d-flex align-items-center">
                                <div class="icon d-flex align-items-center justify-content-center logo-holder">
                                    <span class="fa fa-paper-plane"></span>
                                </div>
                                <div class="text pl-3">
                                    <p style="color: white;"><span>Email:</span> propertyinsight@gmail.com</p>
                                </div>
                            </div>
                            <div class="dbox w-100 d-flex align-items-center logo">
                                <div class="icon d-flex align-items-center justify-content-center logo-holder">
                                    <span class="fa fa-globe"></span>
                                </div>
                                <div class="text pl-3">
                                    <p style="color: white;"><span>Website:</span> propertyinsight.com</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
